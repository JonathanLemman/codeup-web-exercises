<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
</head>
<body>







<h1 id="header" class="head-style">The header</h1>
<p id="paragraph" class="">The paragraph to the header</p>
<ul id="codeup" class="list-style">
    <li class="codeup">First list item</li>
    <li class="list-items">Second list item</li>
    <li class="list-items">Third list item</li>
    <li class="codeup">Fourth list item</li>
</ul>

<div id="something" class="something-style"></div>










<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";
    $(document).ready(function() {

        $('h1').click(function() {
            $(this).css('background', 'yellow');
        });

        $('p').dblclick(function(e) {
            $(this).css('font-size', '18px');
        });

        $('li').hover(
            function() {
                $(this).css('color', 'red');
            },
            function() {
                $(this).css('color', 'black');
            }
        );




    });

</script>
</body>
</html>
