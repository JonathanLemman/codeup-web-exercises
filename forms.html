<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<main>
    <form method="post" action="https://www.elformo.com/forms/c9c614b2-d782-4f20-ae39-6e32f924932e">
        <label for="email">Email: </label>
        <input id="email" name="email" type="email" placeholder="Email">
        <br>
        <label for="password">Password: </label>
        <input id="password" name="password" type="password" placeholder="Password">
        <br>
        <label for="bio">Bio:</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

        <h2>How did you here about us?</h2>
        <label for="billboard">Billboard</label>
        <input type="radio" id="billboard" name="q1-billboard" value="billboard">
        <label for="radio-advertisement">Radio Advertisement</label>
        <input type="radio" id="radio-advertisement" name="q1-radio" value="radio-advertisement">
        <label for="internet-advertisement">Internet Advertisement</label>
        <input type="radio" id="internet-advertisement" name="q1-internet" value="internet-advertisement">
        <label for="other">Other</label>
        <input type="radio" id="other" name="q1-other" value="other">
        <br>
        <br>
        <label for="web-browser">What web browser do you use?</label>
        <select name="web-browser" id="web-browser">
            <option value="chrome">Google Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="internet-explorer">Internet Explorer</option>
        </select>
        <br>
        <br>
        <input type="submit">
    </form>
</main>

</body>
</html>
