<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Pizza</title>
</head>
<body>
<header>
    <h2>Welcome To Pizza Pizza Ordering</h2>
    <p>We deliver your pizza in 40 minutes max. If not - Pizza's on us!</p>
    <p>Your details:</p>
</header>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">ex: myname@example.com (Optional)</label>
    <br>
    <input id="email" name="email" type="email">
    <br>
    <br>
    <label for="phone">Phone (Optional)</label>
    <br>
    <input id="phone" name="phone" type="tel">
    <br>
    <br>
    <label for="num-pieces">No of Pieces (Optional)</label>
    <br>
    <input id="num-pieces" name="num-pieces" type="text">
    <br>
    <label>Pizza Size (Optional)</label>
    <br>
    <label for="8-inch">8-inch</label>
    <br>
    <input id="8-inch" name="size" type="radio" value="8-inch">
    <input id="size" name="size" type="radio" value="10-inch">
    <input id="size" name="size" type="radio" value="12-inch">
    <input id="size" name="size" type="radio" value="14-inch">
</form>

</body>
</html>
