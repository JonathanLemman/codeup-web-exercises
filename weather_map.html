<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href="https://fonts.googleapis.com/css?family=Manjari:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            background: #F5F4F6;
            color: #282930;
            font-family: 'Manjari', sans-serif;
        }

        #card {
            background: #F5F4F6;
        }
    </style>

</head>
<body>




<div class="container">
    <h2 class="text-center display-3 font-weight-bold">San Antonio</h2>
    <div id="current" class="p-0 mx-auto mb-3 card-deck text-center"></div>
    <div id='map' class="shadow" style="height: 500px"></div>
</div>






<script src="js/jquery-2.2.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css' type='text/css' />
<script src="js/keys.js"></script>
<script>
    (function() {
    "use strict";
        $(document).ready(function () {

                var lat = 29.424;
                var long = -98.4936;

                updateWeather();

            function updateWeather() {
                var currentHTML = "";
                $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyToken + "/" + lat + "," + long).done(function (data) {
                    for (var i = 0; i < 3; i++) {
                        currentHTML += "<div id='card' class='card shadow-lg m-1 p-4'>";
                        currentHTML += "<h4 class='h2 font-weight-bold'>" + readyDate(data.daily.data[i].time) + "</h4>";
                        currentHTML += "<h6 class='h2'>" + parseInt(data.daily.data[i].temperatureHigh) + " / " + parseInt(data.daily.data[i].temperatureLow) + "</h6>";
                        currentHTML += "<img src='" + checkIcon(data.daily.data[i].icon) + "' alt='icon'>";
                        currentHTML += "<div><strong>Humidity:</strong> " + data.daily.data[i].humidity + "</div>";
                        currentHTML += "<div><strong>Wind:</strong> " + data.daily.data[i].windGust + "</div>";
                        currentHTML += "<div><strong>Summary:</strong> " + data.daily.data[i].summary + "</div>";
                        currentHTML += "</div>";
                    }
                    $('#current').html(currentHTML);
                });
            }


            var arrIcons = [
                {
                    icon: "clear-day",
                    url: "icon/climacons-master/SVG/Sun.svg"
                },
                {
                    icon: "clear-night",
                    url: "icon/climacons-master/SVG/Moon-full.svg"
                },
                {
                    icon: "rain",
                    url: "icon/climacons-master/SVG/Cloud-Rain.svg"
                },
                {
                    icon: "snow",
                    url: "icon/climacons-master/SVG/Snowflake.svg"
                },
                {
                    icon: "sleet",
                    url: "icon/climacons-master/SVG/Cloud-Hail.svg"
                },
                {
                    icon: "wind",
                    url: "icon/climacons-master/SVG/Wind.svg"
                },
                {
                    icon: "fog",
                    url: "icon/climacons-master/SVG/Cloud-Fog.svg"
                },
                {
                    icon: "cloudy",
                    url: "icon/climacons-master/SVG/Cloud.svg"
                },
                {
                    icon: "partly-cloudy-day",
                    url: "icon/climacons-master/SVG/Cloud-Sun.svg"
                },
                {
                    icon: "partly-cloudy-night",
                    url: "icon/climacons-master/SVG/Cloud-Moon.svg"
                }
            ];

            // Mapbox
            mapboxgl.accessToken = mapboxToken;
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v9',
                zoom: 8,
                center: [-98.4936, 29.4241]
            });

            // Marker
            var marker = new mapboxgl.Marker({
                draggable: true
            })
                .setLngLat([-98.4936, 29.4241])
                .addTo(map);

            marker.on('dragend', function () {
                lat = marker.getLngLat().lat;
                long = marker.getLngLat().lng;
                updateWeather();
            });

            // Geocode
            var geocoder = new MapboxGeocoder({
                accessToken: mapboxToken,
                mapboxgl: mapboxgl,
                marker: false
            });
            map.addControl(geocoder);

            geocoder.on('result', function(result) {
                lat = result.result.center[1];
                long = result.result.center[0];
                marker.setLngLat([long, lat]);
                $('h2').html(result.result.place_name);
                updateWeather();
            });

            // Sub functions
            function readyDate(data) {
                var dateObject = new Date(data * 1000);
                var month = dateObject.getUTCMonth() + 1;
                var day = dateObject.getUTCDate();
                var year = dateObject.getUTCFullYear();
                return month + "/" + day + "/" + year;
            }

            function checkIcon(icon) {
                var arr = [];
                arrIcons.forEach(function (value) {
                    if(icon === value.icon ) {
                        arr.push(value.url);
                    }
                });
                return arr;
            }

        });
    })();

</script>
</body>
</html>
