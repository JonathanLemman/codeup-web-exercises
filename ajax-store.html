<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-secondary container">

<h1 class="text-white text-center">My Tool Store</h1>
<div class="text-align d-flex justify-content-center my-3">
<button id="refresh" class="btn btn-primary" type="button">Push Me</button>
</div>

<table id="products" class="border border-dark w-100">
    <thead>
        <tr class="border border-dark">
            <th class="border border-dark bg-danger text-white">Title</th>
            <th class="border border-dark bg-danger text-white">Quantity</th>
            <th class="border border-dark bg-danger text-white">Price</th>
            <th class="border border-dark bg-danger text-white">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    function updatePage() {
        $.get('data/inventory.json').done(function (data) {
            var invent = '';
            data.forEach(function (item) {
                invent += '<tr>';
                invent += '<th class="border border-dark bg-info text-white">' + item.title + '</th>';
                invent += '<th class="border border-dark bg-info text-white">' + item.quantity + '</th>';
                invent += '<th class="border border-dark bg-info text-white">' + item.price + '</th>';
                invent += '<th class="border border-dark bg-info text-white">' + item.categories + '</th>';
                invent += '</tr>';
            });
            $('#insertProducts').html(invent);
        });
    }

    $('#refresh').click(updatePage);


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements


})();
</script>

</body>
</html>
